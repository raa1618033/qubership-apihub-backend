components:
  parameters:
    integrationType:
      name: integrationType
      schema:
        type: string
      description: Integration type
      in: path
      required: true
    groupId:
      name: groupId
      in: path
      description: Group unique identifier (full alias)
      required: true
      schema:
        type: string
      example: QS.CQSS
    projectId:
      name: projectId
      in: path
      description: Project unique identifier (full alias)
      required: true
      schema:
        type: string
      example: QS.CQSS.CPQ.TMF
    branch:
      name: branch
      in: path
      description: Git branch name (URL encoded)
      required: true
      schema:
        type: string
        format: URLencoded
    fileId:
      name: fileId
      in: path
      description: File unique string identifier (GIT file path)
      required: true
      schema:
        type: string
    commitId:
      name: commitId
      in: path
      description: Commit unique string identifier (GIT commit)
      required: true
      schema:
        type: string
    blobId:
      name: blobId
      in: path
      description: Git blob ID of the file
      required: true
      schema:
        type: string
    version:
      name: version
      in: path
      description: Project version
      required: true
      schema:
        type: string
        example: v1.2
    slug:
      name: slug
      in: path
      description: File unique string identifier
      required: true
      schema:
        type: string
    limit:
      name: limit
      in: query
      description: items per page
      schema:
        type: number
        default: 100
        maximum: 100
        minimum: 1
    page:
      name: page
      in: query
      description: page number
      schema:
        type: number
        default: 0
    filter:
      name: filter
      in: query
      description: filter by name
      schema:
        type: string
    sharedId:
      name: sharedId
      in: path
      description: Shared object id
      required: true
      schema:
        type: string
        example: ebbcce45
  schemas:
    AuthResponse:
      description: Auth response
      type: object
      properties:
        token:
          description: Bearer token
          type: string
        user:
          $ref: "#/components/schemas/User"
      required:
        - token
    GitlabApiKeyIntegrationStatus:
      description: Gitlab ApiKey integration status
      type: object
      properties:
        status:
          description: Integration status
          type: string
      required:
        - status
    GitlabApiKeyIntegrationData:
      description: Gitlab ApiKey integration params
      type: object
      properties:
        apikey:
          description: Gitlab user apikey
          type: string
      required:
        - apikey
    GroupCreate:
      description: Project group/organization creation params
      type: object
      properties:
        alias:
          description: Group alias (abbreviation
          type: string
        name:
          description: Group full name
          type: string
        parentId:
          description: Parent group Id
          type: string
        imageUrl:
          type: string
          format: URL
        description:
          type: string
          description: Group description
      required:
        - alias
        - name
    Group:
      description: Project group/organization
      type: object
      title: ""
      required:
        - groupId
        - alias
        - name
      properties:
        groupId:
          description: Internal unique group ID (full alias)
          type: string
        alias:
          description: Group short alias
          type: string
        name:
          description: Group display name
          type: string
        parentId:
          description: Parent groupId (full alias)
          type: string
          example: QS.CQSS
        description:
          type: string
        imageUrl:
          type: string
          format: URL
        isFavorite:
          description: Sign of the favorite project for the caller user
          type: boolean
        lastVersion:
          type: string
    GroupInfo:
      description: Project group/organization info
      type: object
      title: ""
      properties:
        parents:
          description: Parent groups list
          type: array
          items:
            $ref: "#/components/schemas/Group"
        alias:
          description: Group short alias (abbreviation)
          type: string
          deprecated: true
        name:
          description: Group full name
          type: string
        imageUrl:
          type: string
          format: URL
        description:
          type: string
        groupId:
          type: string
        parentId:
          type: string
        isFavorite:
          type: boolean
        lastVersion:
          type: string
    Repository:
      description: Linked GIT repository params
      type: object
      properties:
        repositoryId:
          description: External GIT repository id
          type: string
        name:
          description: External GIT repository full name
          type: string
        defaultBranch:
          description: Name of the default branch of the linked repository
          type: string
    ProjectStatus:
      description: Published project version content
      type: object
      properties:
        status:
          type: string
          enum:
            - exists
            - deleted
    ProjectCreate:
      description: Parameters for the artifact creation
      required:
        - groupId
        - alias
        - name
        - repositoryId
        - defaultBranch
        - defaultFolder
      type: object
      properties:
        groupId:
          description: Internal unique group ID
          type: string
        name:
          description: Name of the new project
          type: string
        alias:
          description: Project short alias (abbreviation)
          type: string
        description:
          description: Common description of the project
          type: string
        integration:
          type: object
          properties:
            type:
              type: string
              enum:
                - gitlab
              default: gitlab
            repositoryId:
              description: External Git repository id
              type: string
            defaultBranch:
              description: Name of the default branch of the linked repository
              type: string
            defaultFolder:
              description: Name of the default folder of the linked branch
              type: string
    Project:
      description: Simple project object, without content and dependencies
      type: object
      properties:
        projectId:
          description: Project unique string identifier (full alias)
          type: string
